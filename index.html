<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>World Class Piano Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Raleway:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Raleway', sans-serif;
      color: #1a1a1a;
      background-color: #faf9f6;
      overflow-x: hidden;
    }

    /* Background video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(85%) saturate(110%);
    }

    /* Overlay */
    .overlay {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 600;
      color: #2b2b2b;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    p.subtitle {
      font-family: 'Raleway', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
      color: #4a4a4a;
      margin-bottom: 2rem;
    }

    a.cta {
      text-decoration: none;
      background-color: #d1b97b;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 40px;
      font-weight: 500;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    a.cta:hover {
      background-color: #b89e5e;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://firebasestorage.googleapis.com/v0/b/pianoinv.appspot.com/o/homepage%2Fshowroom.mp4?alt=media" type="video/mp4">
  </video>

  <div class="overlay">
    <header>World Class Piano Gallery</header>
    <p class="subtitle">Curated Instruments for Discerning Musicians</p>
    <a href="pianos.html" class="cta">Explore Collection</a>
  </div>

  <footer>Â© 2025 World Class Piano Gallery</footer>
</body>
</html>
