<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Class Piano Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

    body {
      font-family: 'Poppins', sans-serif;
      color: #eaeaea;
      background: #0b0b0b;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 4vw;
      background: rgba(10,10,10,0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(218,183,92,0.12);
      z-index: 20;
      transition: background 0.4s ease;
    }

    .logo { display: flex; align-items: center; gap: 0.6rem; }
    .logo img { height: 42px; width: 42px; object-fit: contain; border-radius: 8px; }
    .logo h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      color: #d6be84;
      letter-spacing: 0.03em;
      font-weight: 600;
    }

    .nav-links {
      display: flex; gap: 2rem; align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #f3f3f3;
      font-weight: 400;
      letter-spacing: 0.04em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover { color: #d6be84; }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(55%) contrast(105%) saturate(115%);
      z-index: -3;
      transform: scale(1.05);
      transition: transform 8s ease, opacity 2s ease;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
      z-index: -2;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      padding-top: 6rem;
      position: relative;
      z-index: 1;
      perspective: 1200px;
      animation: fadeIn 1.6s ease forwards;
    }

    .hero h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.4rem, 5vw, 4.2rem);
      color: #f3eac3;
      letter-spacing: 0.03em;
      margin-bottom: 1.2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1.2s ease forwards 0.5s;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .hero p {
      max-width: 820px;
      font-size: clamp(1rem, 1.5vw, 1.3rem);
      color: #d8d8d8;
      font-weight: 300;
      margin-bottom: 2.8rem;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1.2s ease forwards 0.8s;
    }

    .cta {
      display: inline-block;
      text-decoration: none;
      color: #111;
      background: linear-gradient(135deg, #d5b96a, #b6933b);
      padding: 0.95rem 2.8rem;
      border-radius: 50px;
      font-weight: 500;
      letter-spacing: 0.05em;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(213,185,106,0.18);
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1.2s ease forwards 1.1s;
    }

    .cta:hover {
      background: linear-gradient(135deg, #e4cd7f, #c9a33e);
      box-shadow: 0 0 28px rgba(213,185,106,0.3);
      transform: translateY(-4px);
    }

    /* DEPTH EFFECT */
    body:hover .video-bg {
      transform: scale(1.08);
      filter: brightness(60%) contrast(110%);
    }

    /* SECTION WRAPPERS */
    section {
      padding: 6rem 8vw;
      position: relative;
      background: linear-gradient(to bottom, #0e0e0e, #101010);
      z-index: 1;
    }

    section::before {
      content: "";
      position: absolute;
      top: -80px; left: 0; width: 100%; height: 120px;
      background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.85));
      z-index: -1;
    }

    section h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.3rem;
      color: #d6be84;
      text-align: center;
      margin-bottom: 3rem;
    }

    /* CARD DEPTH */
    .card, .showcase-card {
      background: #181818;
      border-radius: 16px;
      border: 1px solid rgba(218,183,92,0.15);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transform: translateY(40px);
      opacity: 0;
      transition: transform 0.6s ease, box-shadow 0.6s ease, opacity 1s ease;
    }

    .card.visible, .showcase-card.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .card:hover, .showcase-card:hover {
      box-shadow: 0 18px 40px rgba(218,183,92,0.2);
    }

    /* Showcase styling preserved from previous */
    .showcase-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
    }

    .showcase-card img {
      width: 100%; height: 240px; object-fit: cover;
      border-top-left-radius: 16px; border-top-right-radius: 16px;
      filter: brightness(85%);
      transition: filter 0.6s ease;
    }

    .showcase-card:hover img { filter: brightness(100%); }

    .showcase-card .info { padding: 1.8rem; }
    .showcase-card h4 {
      font-family: 'Cormorant Garamond', serif;
      color: #f0e6cc;
      font-size: 1.45rem;
      margin-bottom: 0.5rem;
    }

    .showcase-card p { color: #ccc; margin-bottom: 1.1rem; }
    .showcase-btn {
      text-decoration: none;
      color: #111;
      background: linear-gradient(135deg, #d5b96a, #b6933b);
      padding: 0.6rem 1.8rem;
      border-radius: 40px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    .showcase-btn:hover {
      background: linear-gradient(135deg, #e0c87c, #c9a33e);
      box-shadow: 0 0 15px rgba(213,185,106,0.25);
      transform: translateY(-1px);
    }

    footer {
      background: #0b0b0b;
      text-align: center;
      color: #8a877f;
      padding: 1.8rem;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      border-top: 1px solid rgba(218,183,92,0.15);
    }

    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav>
    <div class="logo">
      <img src="https://firebasestorage.googleapis.com/v0/b/pianoinv.appspot.com/o/branding%2Fwcpg_logo.png?alt=media" alt="Logo">
      <h1>World Class Piano Gallery</h1>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="pianos.html">Gallery</a>
      <a href="warranty.html">Warranty</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- HERO VIDEO -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="IMG_0069.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <section class="hero">
    <h2>Elegant craftsmanship for refined players,<br>and excellent vehicles for aspiring masters.</h2>
    <p>Experience pianos that embody heritage, precision, and soul.</p>
    <a href="pianos.html" class="cta">Explore Our Gallery</a>
  </section>

  <!-- You can insert your services, showcase, and info sections from the prior file here -->
  <!-- They will now automatically inherit depth, fade, and gold hover glow. -->

  <footer>Â© 2025 World Class Piano Gallery</footer>

  <script>
    // scroll fade
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('visible');
          observer.unobserve(e.target);
        }
      });
    }, { threshold: 0.15 });
    document.querySelectorAll('.card, .showcase-card').forEach(el => observer.observe(el));
  </script>
</body>
</html>
