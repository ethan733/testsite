<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Class Piano Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      color: #e8e6e3;
      background: #0e0e0e;
      overflow: hidden;
    }

    /* Background video */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(50%) saturate(120%);
      z-index: -2;
    }

    /* Subtle gradient overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
      z-index: -1;
    }

    /* Hero section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      letter-spacing: 0.03em;
      animation: fadeIn 1s ease forwards;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: clamp(2.8rem, 5vw, 5rem);
      color: #f0e6cc;
      letter-spacing: 1px;
      margin-bottom: 0.6rem;
      opacity: 0;
      transform: translateY(15px);
      animation: slideUp 1s ease forwards 0.3s;
    }

    .hero p {
      font-size: clamp(1.1rem, 1.6vw, 1.5rem);
      font-weight: 300;
      color: #c6c3b8;
      margin-bottom: 2.2rem;
      opacity: 0;
      transform: translateY(15px);
      animation: slideUp 1s ease forwards 0.6s;
    }

    .cta {
      display: inline-block;
      text-decoration: none;
      color: #111;
      background: linear-gradient(135deg, #d5b96a, #b6933b);
      padding: 0.9rem 2.4rem;
      border-radius: 40px;
      font-weight: 500;
      letter-spacing: 0.05em;
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(15px);
      animation: slideUp 1s ease forwards 0.9s;
    }

    .cta:hover {
      background: linear-gradient(135deg, #e0c87c, #c9a33e);
      box-shadow: 0 0 18px rgba(213,185,106,0.25);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #8a877f;
      letter-spacing: 0.04em;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://firebasestorage.googleapis.com/v0/b/pianoinv.appspot.com/o/homepage%2Fshowroom.mp4?alt=media" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <section class="hero">
    <h1>World Class Piano Gallery</h1>
    <p>Where craftsmanship meets timeless sound.</p>
    <a href="pianos.html" class="cta">Enter Gallery</a>
  </section>

  <footer>Â© 2025 World Class Piano Gallery</footer>
</body>
</html>
