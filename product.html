<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product – World Class Piano Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { gold: '#C5A253', ink: '#0a0a0a' },
          fontFamily: {
            serif: ["Playfair Display", "ui-serif", "Georgia", "serif"],
            sans: ["Montserrat", "ui-sans-serif", "system-ui"],
          }
        }
      }
    }
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProduct(){
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if(!id) return;

      const ref = doc(db, "pianos", id);
      const snap = await getDoc(ref);
      if(!snap.exists()){
        document.getElementById("product").innerHTML = "<p>Product not found.</p>";
        return;
      }
      const p = snap.data();
      let price = p.cost ? `$${p.cost.toLocaleString()}` : "Contact for Pricing";

      document.getElementById("product").innerHTML = `
        <div class="grid md:grid-cols-2 gap-12 items-center" data-aos="fade-up">
          <div><img src="${p.image||'https://via.placeholder.com/800x600'}" alt="${p.make||''} ${p.model||''}" class="rounded-xl shadow border border-gold/20"/></div>
          <div>
            <h1 class="font-serif text-4xl font-bold mb-4">${p.make||''} ${p.model||''}</h1>
            <p class="text-gray-300 mb-2">Year: ${p.year||''} • Length: ${p.length||''} • Color: ${p.color||''}</p>
            <div class="text-2xl font-semibold text-gold mb-6">${price}</div>
            <p class="text-gray-200 leading-relaxed mb-6">${p.description || "Detailed description coming soon."}</p>
            <div class="flex gap-4">
              <a href="index.html#contact" class="px-6 py-3 bg-gold text-black rounded-full font-semibold hover:opacity-90">Request Info</a>
            </div>
          </div>
        </div>`;
    }

    window.onload = loadProduct;
  </script>
</head>
<body class="bg-ink text-white font-sans">

  <header class="fixed top-0 w-full z-50 bg-ink/80 backdrop-blur border-b border-gold/20">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-14">
      <a href="index.html" class="font-serif text-lg font-bold text-gold">World Class Piano Gallery</a>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-gold">Home</a>
        <a href="pianos.html" class="hover:text-gold">Pianos</a>
        <a href="warranty.html" class="hover:text-gold">Warranty</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto pt-28 px-6 pb-20" id="product"></main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
