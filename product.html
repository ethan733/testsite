<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Piano Details – World Class Piano Gallery</title>
<link rel="icon" type="image/png" href="playstore.png"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<style>
:root{--gold:#d4af37;--black:#0b0b0b}
body{background:var(--black);color:#f5f5f5;font-family:'Inter',sans-serif}
h1,h2,h3{font-family:'Cormorant Garamond',serif}
.nav a:hover{color:var(--gold)}
.gold{color:var(--gold)}
footer{border-top:1px solid rgba(212,175,55,.25);background:#0a0a0a}
footer a:hover{color:var(--gold)}
.btn{border:1px solid var(--gold);padding:.7rem 1.4rem;border-radius:9999px}
.btn:hover{background:var(--gold);color:#000}
</style>
</head>
<body>

<header class="fixed top-0 left-0 w-full z-20 px-6 md:px-8 py-4 flex justify-between items-center bg-black/80 border-b border-gold/10">
  <div class="flex items-center gap-3">
    <img src="playstore.png" class="w-10 h-10 rounded-lg"/>
    <h1 class="text-2xl font-semibold gold">World Class Piano Gallery</h1>
  </div>
  <nav class="nav flex gap-6 md:gap-8 text-sm md:text-base">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="pianos.html" class="gold">Pianos</a>
    <a href="contact.html">Contact</a>
    <a href="warranty.html">Warranty</a>
    <a href="tradein.html">Trade-In</a>
  </nav>
</header>

<main id="productContent" class="pt-32 pb-24 px-6 md:px-16">
  <div id="loading" class="text-center text-gray-400 text-lg mt-16">Loading piano details…</div>
</main>

<footer class="pt-12 pb-8 text-center text-gray-400">
  <div class="max-w-5xl mx-auto px-6">
    <div class="flex flex-col md:flex-row justify-between items-center border-b border-gold/20 pb-6 mb-6 gap-6">
      <div class="text-left">
        <h4 class="text-2xl font-semibold gold mb-2">World Class Piano Gallery</h4>
        <p class="text-sm leading-relaxed">
          1000 North Point Cir, Alpharetta, GA 30022<br/>(404) 491-1656<br/>
          <a href="mailto:wcpianogallery@gmail.com" class="hover:text-gold">wcpianogallery@gmail.com</a>
        </p>
      </div>
      <a href="https://www.facebook.com/WorldClassPianoGallery" target="_blank" class="hover:text-gold">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline-block mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M22.675 0h-21.35C.593 0 0 .593 0 1.326v21.348C0 23.406.593 24 1.326 24h11.49v-9.294H9.691v-3.622h3.125V8.413c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.464.099 2.796.143v3.24l-1.92.001c-1.505 0-1.796.716-1.796 1.765v2.315h3.587l-.467 3.622h-3.12V24h6.116C23.406 24 24 23.406 24 22.674V1.326C24 .593 23.406 0 22.675 0z"/></svg>
        Facebook
      </a>
    </div>
    <p class="text-sm text-gray-500">© 2025 World Class Piano Gallery. All Rights Reserved.</p>
  </div>
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig={apiKey:"AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",authDomain:"pianoinv.firebaseapp.com",projectId:"pianoinv",storageBucket:"pianoinv.appspot.com"};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

async function loadProduct(){
  const id=new URLSearchParams(location.search).get("id");
  const el=document.getElementById("productContent");
  if(!id){el.innerHTML="<p class='text-center text-red-400 mt-20'>No product specified.</p>";return;}
  try{
    const doc=await db.collection("pianos").doc(id).get();
    if(!doc.exists){el.innerHTML="<p class='text-center text-gray-400 mt-20'>Piano not found.</p>";return;}
    const p=doc.data();
    const img=p.photoURL||p.photoUrl||"";
    const price=p.cost!=null?`$${Number(p.cost).toLocaleString()}`:p.listingPrice!=null?`$${Number(p.listingPrice).toLocaleString()}`:"Contact for Pricing";
    el.innerHTML=`
      <div class="max-w-5xl mx-auto">
        <div class="w-full mb-10 rounded-xl overflow-hidden border border-gold/20">
          <img src="${img}" alt="${p.brand||''} ${p.model||''}" class="w-full h-[520px] object-cover"
               referrerpolicy="no-referrer"
               onerror="this.src='https://placehold.co/1200x600/111111/888888?text=No+Image';"/>
        </div>
        <div class="text-center mb-10">
          <h2 class="text-4xl font-semibold gold mb-3">${p.brand||""} ${p.model||""}</h2>
          <p class="text-gray-300 italic mb-2">${p.year||""} • ${p.color||""} • ${p.length||""}</p>
          <p class="text-2xl font-medium gold mb-8">${price}</p>
          <div class="flex gap-4 justify-center">
            <a href="contact.html" class="btn">Inquire to Purchase</a>
            <a href="pianos.html" class="btn">Back to Gallery</a>
          </div>
        </div>
        <div class="text-center max-w-3xl mx-auto">
          <h3 class="text-2xl font-semibold gold mb-3">Description</h3>
          <p class="text-gray-300 leading-relaxed">
            ${p.notes||"This piano has been prepared to concert standards by World Class Piano Gallery."}
          </p>
        </div>
      </div>`;
  }catch(e){
    console.error(e);
    el.innerHTML="<p class='text-center text-red-400 mt-20'>Failed to load piano details.</p>";
  }
}
loadProduct();
</script>
</body>
</html>
