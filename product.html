<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano Details – World Class Piano Gallery</title>
  <link rel="icon" type="image/png" href="playstore.png" />

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #d4af37;
      --black: #0b0b0b;
    }
    body {
      background-color: var(--black);
      color: #f4f4f4;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .gold { color: var(--gold); }
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.2s ease forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    footer { border-top: 1px solid rgba(212,175,55,0.2); }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-20 px-8 py-4 flex justify-between items-center bg-black/80 text-white border-b border-gold/10">
    <div class="flex items-center gap-3">
      <img src="playstore.png" alt="Logo" class="w-10 h-10 rounded-lg" />
      <h1 class="text-2xl font-bold gold">World Class Piano Gallery</h1>
    </div>
    <nav class="flex gap-8 text-lg">
      <a href="index.html" class="hover:text-gold">Home</a>
      <a href="pianos.html" class="text-gold font-semibold">Pianos</a>
      <a href="contact.html" class="hover:text-gold">Contact</a>
      <a href="warranty.html" class="hover:text-gold">Warranty</a>
      <a href="tradein.html" class="hover:text-gold">Trade-In</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="productContent" class="pt-32 pb-24 px-6 md:px-16 fade-up">
    <div id="loading" class="text-center text-gray-400 text-lg mt-20">Loading piano details...</div>
  </main>

  <footer class="py-8 text-center text-sm text-gray-400">
    © 2025 World Class Piano Gallery
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadProduct() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const container = document.getElementById("productContent");
      if (!id) {
        container.innerHTML = `<p class='text-center text-red-400 mt-20'>No product specified.</p>`;
        return;
      }

      try {
        const doc = await db.collection("pianos").doc(id).get();
        if (!doc.exists) {
          container.innerHTML = `<p class='text-center text-gray-400 mt-20'>Piano not found.</p>`;
          return;
        }

        const p = doc.data();
        const imgSrc = p.photoURL || p.photoUrl || "";
        const price = p.cost
          ? `$${Number(p.cost).toLocaleString()}`
          : p.listingPrice
          ? `$${Number(p.listingPrice).toLocaleString()}`
          : "Contact for Pricing";

        container.innerHTML = `
          <div class="max-w-5xl mx-auto">
            <div class="w-full mb-10 rounded-xl overflow-hidden border border-gold/20">
              <img src="${imgSrc}" alt="${p.brand || ''} ${p.model || ''}" 
                class="w-full h-[500px] object-cover" 
                referrerpolicy="no-referrer"
                onerror="this.src='https://placehold.co/1000x600/111111/888888?text=No+Image';" />
            </div>
            <div class="text-center mb-10">
              <h2 class="text-4xl gold font-semibold mb-3">${p.brand || ""} ${p.model || ""}</h2>
              <p class="text-gray-300 italic mb-2">${p.year || ""} • ${p.color || ""} • ${p.length || ""}</p>
              <p class="text-gold font-semibold text-2xl mb-8">${price}</p>
              <div class="flex gap-4 justify-center">
                <a href="contact.html" class="px-8 py-3 border border-gold rounded-full hover:bg-gold hover:text-black transition">Inquire to Purchase</a>
                <a href="pianos.html" class="px-8 py-3 border border-gold rounded-full hover:bg-gold hover:text-black transition">Back to Gallery</a>
              </div>
            </div>
            <div class="text-center max-w-3xl mx-auto">
              <h3 class="text-2xl gold font-semibold mb-4">Description</h3>
              <p class="text-gray-300 leading-relaxed">
                ${p.notes || "This piano has been carefully curated and prepared by World Class Piano Gallery to meet our highest performance standards."}
              </p>
            </div>
          </div>
        `;
      } catch (err) {
        console.error("Error loading product:", err);
        container.innerHTML = `<p class='text-center text-red-400 mt-20'>Failed to load piano details.</p>`;
      }
    }

    loadProduct();
  </script>
</body>
</html>
