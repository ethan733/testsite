<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pianos – World Class Piano Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadCatalog(){
      const snapshot = await getDocs(collection(db, "pianos"));
      let html = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        console.log(doc.id, p); // Debug log
        if(p.status && p.status.toLowerCase() === "sold") return;
        let price = p.cost ? `$${p.cost.toLocaleString()}` : "Contact for Pricing";
        html += `
          <a href="product.html?id=${doc.id}" class="block bg-white text-black dark:bg-neutral-900 dark:text-white rounded-xl shadow p-4 hover:shadow-lg">
            <img src="${p.image||'https://via.placeholder.com/400x300'}" class="w-full h-48 object-cover rounded-md mb-3"/>
            <h3 class="font-bold">${p.make||''} ${p.model||''}</h3>
            <p class="text-sm">Year: ${p.year||''} • Length: ${p.length||''} • Color: ${p.color||''}</p>
            <div class="font-semibold mt-2">${price}</div>
          </a>`;
      });
      document.getElementById("catalog").innerHTML = html || "<p>No pianos available right now.</p>";
    }

    loadCatalog();
  </script>
</head>
<body class="bg-neutral-50 text-black dark:bg-ink dark:text-white">

  <header class="p-4 bg-white dark:bg-ink shadow flex justify-between">
    <a href="index.html" class="font-serif font-bold">World Class Piano Gallery</a>
    <nav class="space-x-6">
      <a href="index.html">Home</a>
      <a href="pianos.html" class="font-bold">Pianos</a>
      <a href="warranty.html">Warranty</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="font-serif text-3xl font-bold mb-6">Available Pianos</h1>
    <div id="catalog" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 text-black dark:text-white"></div>
  </main>

</body>
</html>
