<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pianos – World Class Piano Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { gold: '#C5A253', ink: '#0a0a0a' },
          fontFamily: {
            serif: ["Playfair Display", "ui-serif", "Georgia", "serif"],
            sans: ["Montserrat", "ui-sans-serif", "system-ui"],
          }
        }
      }
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.appspot.com",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadCatalog() {
      const snap = await getDocs(collection(db, "pianos"));
      let html = "";
      snap.forEach(d => {
        const p = d.data();
        if (p.status && p.status.toLowerCase() === "sold") return;

        let imageUrl = p.photoURL || "https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg";
        if (imageUrl.includes("firebasestorage.app")) imageUrl = imageUrl.replace("firebasestorage.app", "appspot.com");
        const price = p.listingPrice ? `$${p.listingPrice.toLocaleString()}` : "Contact for Pricing";

        html += `
          <div class="bg-ink border border-gold/20 rounded-xl overflow-hidden shadow hover:shadow-gold/30 transition transform hover:scale-[1.02]" data-aos="fade-up">
            <a href="product.html?id=${d.id}">
              <img src="${imageUrl}" alt="${p.brand||''} ${p.model||''}" class="w-full h-64 object-cover">
              <div class="p-5">
                <h3 class="font-serif text-2xl font-bold text-gold mb-1">${p.brand||''}</h3>
                <p class="text-gray-300 mb-2">${p.model||''} • ${p.year||''} • ${p.color||''} • ${p.length||''}</p>
                <p class="text-lg font-semibold text-gold mb-4">${price}</p>
              </div>
            </a>
            <div class="px-5 pb-5">
              <a href="contact.html" class="block w-full text-center px-4 py-2 border border-gold text-gold rounded hover:bg-gold hover:text-black transition">Buy Now</a>
            </div>
          </div>`;
      });
      document.getElementById("catalog").innerHTML = html || "<p class='text-gray-400'>No pianos available.</p>";
    }

    window.onload = loadCatalog;
  </script>
</head>

<body class="bg-ink text-white font-sans">
  <header class="fixed top-0 w-full z-50 bg-ink/80 backdrop-blur border-b border-gold/20">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-14">
      <div class="flex items-center space-x-2">
        <img src="playstore.png" alt="Logo" class="h-8 w-auto">
        <a href="index.html" class="font-serif text-lg font-bold text-gold">World Class Piano Gallery</a>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-gold">Home</a>
        <a href="pianos.html" class="text-gold">Pianos</a>
        <a href="contact.html" class="hover:text-gold">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto pt-28 px-6 pb-20">
    <h1 class="font-serif text-4xl font-bold text-center mb-12">Available Pianos</h1>
    <div id="catalog" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-10"></div>
  </main>

  <footer class="py-8 text-center border-t border-gold/20 bg-ink">
    <p class="text-sm text-gray-400">&copy; 2025 World Class Piano Gallery</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
