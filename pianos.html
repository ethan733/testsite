<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pianos – World Class Piano Gallery</title>
  <link rel="icon" type="image/png" href="playstore.png" />

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #d4af37;
      --black: #0b0b0b;
    }
    body {
      background-color: var(--black);
      color: #f4f4f4;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .gold { color: var(--gold); }
    .card {
      background-color: #111;
      border: 1px solid rgba(212,175,55,0.25);
      border-radius: 18px;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(212,175,55,0.12);
    }
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }
    footer {
      border-top: 1px solid rgba(212,175,55,0.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-20 px-8 py-4 flex justify-between items-center bg-black/80 text-white border-b border-gold/10">
    <div class="flex items-center gap-3">
      <img src="playstore.png" alt="Logo" class="w-10 h-10 rounded-lg" />
      <h1 class="text-2xl font-bold gold">World Class Piano Gallery</h1>
    </div>
    <nav class="flex gap-8 text-lg">
      <a href="index.html" class="hover:text-gold">Home</a>
      <a href="pianos.html" class="text-gold font-semibold">Pianos</a>
      <a href="contact.html" class="hover:text-gold">Contact</a>
      <a href="warranty.html" class="hover:text-gold">Warranty</a>
      <a href="tradein.html" class="hover:text-gold">Trade-In</a>
    </nav>
  </header>

  <!-- Title -->
  <section class="pt-36 pb-10 text-center fade-up">
    <h2 class="text-5xl font-bold gold mb-3">Available Pianos</h2>
    <p class="text-gray-300 text-lg max-w-2xl mx-auto">Each piano below has been hand-selected for its tone, touch, and condition.</p>
  </section>

  <!-- Filters -->
  <section class="text-center mb-10 fade-up">
    <input id="searchInput" type="text" placeholder="Search by brand, model, or year"
      class="px-4 py-2 rounded-full w-72 text-black focus:outline-none focus:ring-2 focus:ring-[var(--gold)]"
      oninput="filterPianos()" />
  </section>

  <!-- Piano Grid -->
  <main id="catalog" class="grid gap-10 px-8 pb-28 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 fade-up"></main>

  <!-- Footer -->
  <footer class="py-8 text-center text-sm text-gray-400">
    © 2025 World Class Piano Gallery
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let pianosData = [];

    async function loadPianos() {
      const catalog = document.getElementById("catalog");
      catalog.innerHTML = `<p class='text-center text-gray-400'>Loading...</p>`;
      try {
        const snap = await db.collection("pianos").where("status", "==", "active").get();
        if (snap.empty) {
          catalog.innerHTML = `<p class='text-center text-gray-400'>No active listings found.</p>`;
          return;
        }

        pianosData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderPianos(pianosData);
      } catch (err) {
        console.error("❌ Error loading pianos:", err);
        catalog.innerHTML = `<p class='text-center text-red-400'>Failed to load listings.</p>`;
      }
    }

    function renderPianos(data) {
      const catalog = document.getElementById("catalog");
      let html = "";
      data.forEach(p => {
        const imgSrc = p.photoURL || p.photoUrl || "";
        const price = p.cost
          ? `$${Number(p.cost).toLocaleString()}`
          : p.listingPrice
          ? `$${Number(p.listingPrice).toLocaleString()}`
          : "Contact for Pricing";
        html += `
          <div class="card">
            <img src="${imgSrc}" alt="${p.brand || ''} ${p.model || ''}"
                 loading="lazy" referrerpolicy="no-referrer"
                 onerror="this.src='https://placehold.co/600x400/111111/888888?text=No+Image';" />
            <div class="p-5 text-center">
              <h3 class="text-2xl font-semibold gold mb-1">${p.brand || ""}</h3>
              <p class="text-gray-300 italic mb-2">${p.model || ""} • ${p.year || ""} • ${p.color || ""}</p>
              <p class="text-gold font-semibold text-lg mb-4">${price}</p>
              <div class="flex gap-3 justify-center">
                <a href="product.html?id=${p.id}" class="px-6 py-2 border border-gold rounded-full hover:bg-gold hover:text-black transition">View</a>
                <a href="contact.html" class="px-6 py-2 border border-gold rounded-full hover:bg-gold hover:text-black transition">Buy Now</a>
              </div>
            </div>
          </div>`;
      });
      catalog.innerHTML = html;
    }

    function filterPianos() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = pianosData.filter(p =>
        (p.brand || "").toLowerCase().includes(query) ||
        (p.model || "").toLowerCase().includes(query) ||
        (p.year || "").toString().includes(query)
      );
      renderPianos(filtered);
    }

    loadPianos();
  </script>
</body>
</html>
