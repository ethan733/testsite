<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pianos – World Class Piano Gallery</title>
  <link rel="icon" type="image/png" href="playstore.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{background:#0b0b0b;color:#f4f4f4;font-family:'Times New Roman',serif;}
    .gold{color:#d4af37;}
    .card{border:1px solid rgba(212,175,55,0.3);border-radius:16px;padding:1.25rem;background:#111;transition:all .4s ease;}
    .card:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(212,175,55,0.15);}
    img{width:100%;height:260px;object-fit:cover;border-radius:12px;display:block;}
  </style>
</head>
<body>
  <header class="flex justify-between items-center px-6 py-4 border-b border-gold/20">
    <div class="flex items-center gap-3">
      <img src="playstore.png" alt="Logo" class="w-10 h-10 rounded-lg" />
      <h1 class="text-2xl font-bold gold">World Class Piano Gallery</h1>
    </div>
    <nav class="flex gap-6 text-lg">
      <a href="index.html" class="hover:text-gold">Home</a>
      <a href="pianos.html" class="text-gold font-semibold">Pianos</a>
      <a href="contact.html" class="hover:text-gold">Contact</a>
      <a href="warranty.html" class="hover:text-gold">Warranty</a>
      <a href="tradein.html" class="hover:text-gold">Trade-In</a>
    </nav>
  </header>

  <section class="text-center py-10">
    <h2 class="text-4xl font-bold gold mb-2">Available Pianos</h2>
  </section>

  <main id="catalog" class="grid gap-8 px-8 pb-20 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></main>

  <footer class="py-8 text-center border-t border-gold/20 text-sm text-gray-400">
    © 2025 World Class Piano Gallery
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig={
      apiKey:"AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain:"pianoinv.firebaseapp.com",
      projectId:"pianoinv",
      storageBucket:"pianoinv.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db=firebase.firestore();

    async function loadPianos(){
      const catalog=document.getElementById("catalog");
      catalog.innerHTML="<p class='text-center text-gray-400'>Loading...</p>";
      const snap=await db.collection("pianos").where("status","==","active").get();
      if(snap.empty){catalog.innerHTML="<p class='text-center text-gray-400'>No active listings.</p>";return;}
      let html="";
      snap.forEach(doc=>{
        const p=doc.data();
        const imgSrc=p.photoURL||p.photoUrl||"";
        const price=p.cost?`$${Number(p.cost).toLocaleString()}`:
                    p.listingPrice?`$${Number(p.listingPrice).toLocaleString()}`:"Contact for Pricing";
        html+=`
          <div class="card">
            <img src="${imgSrc}" alt="${p.brand||''} ${p.model||''}"
                 loading="lazy" referrerpolicy="no-referrer"
                 onerror="this.src='https://placehold.co/600x400/111111/888888?text=No+Image';"/>
            <h3 class="text-xl gold font-bold mt-4">${p.brand||''}</h3>
            <p class="text-gray-300">${p.model||''} • ${p.year||''} • ${p.color||''} • ${p.length||''}</p>
            <p class="mt-1 text-gold font-semibold">${price}</p>
            <div class="flex gap-3 mt-4">
              <a href="product.html?id=${doc.id}" class="flex-1 text-center py-2 border border-gold rounded-full hover:bg-gold hover:text-black transition">View</a>
              <a href="contact.html" class="flex-1 text-center py-2 border border-gold rounded-full hover:bg-gold hover:text-black transition">Buy Now</a>
            </div>
          </div>`;
      });
      catalog.innerHTML=html;
    }
    loadPianos();
  </script>
</body>
</html>
