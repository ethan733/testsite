<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pianos – World Class Piano Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { gold: '#C5A253', ink: '#0a0a0a' },
          fontFamily: {
            serif: ["Playfair Display", "ui-serif", "Georgia", "serif"],
            sans: ["Montserrat", "ui-sans-serif", "system-ui"],
          }
        }
      }
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const bucket = "https://firebasestorage.googleapis.com/v0/b/pianoinv.firebasestorage.app/o/piano_photos%2F";

    async function loadCatalog() {
      try {
        const snapshot = await getDocs(collection(db, "pianos"));
        let html = "";
        snapshot.forEach(docSnap => {
          const p = docSnap.data();
          if (p.status && p.status.toLowerCase() === "sold") return;

          // Smart image URL handling
          let imageUrl = p.image || (p.filename ? `${bucket}${encodeURIComponent(p.filename)}?alt=media` : "https://via.placeholder.com/600x400");
          const price = p.cost ? `$${p.cost.toLocaleString()}` : "Contact for Pricing";

          html += `
            <div class="bg-ink text-white rounded-xl border border-gold/20 shadow p-6 hover:scale-[1.02] transition" data-aos="fade-up">
              <a href="product.html?id=${docSnap.id}">
                <img src="${imageUrl}" alt="${p.make||''} ${p.model||''}" class="w-full h-64 object-cover rounded mb-4"/>
                <h3 class="font-serif text-xl font-bold">${p.make||''} ${p.model||''}</h3>
                <p class="text-sm text-gray-300">Year: ${p.year||''} • Length: ${p.length||''} • Color: ${p.color||''}</p>
                <div class="mt-3 text-lg font-semibold text-gold">${price}</div>
              </a>
              <button onclick="featurePiano('${docSnap.id}')" 
                class="mt-4 w-full px-4 py-2 border border-gold text-gold rounded hover:bg-gold hover:text-black">
                Feature This Piano
              </button>
            </div>`;
        });
        document.getElementById("catalog").innerHTML = html || "<p class='text-gray-400'>No pianos available.</p>";
      } catch (e) {
        console.error("Error loading Firestore:", e);
        document.getElementById("catalog").innerHTML = "<p class='text-red-500'>Error loading catalog. Check console.</p>";
      }
    }

    // Feature piano into homepage showcase slot
    window.featurePiano = async (pianoId) => {
      const slot = prompt("Feature this piano in slot 1, 2, or 3?");
      if (slot && [1,2,3].includes(parseInt(slot))) {
        await setDoc(doc(db, "showcase", `slot${slot}`), { pianoId });
        alert(`Piano featured in slot ${slot}!`);
      }
    };

    window.onload = loadCatalog;
  </script>
</head>

<body class="bg-ink text-white font-sans">
  <!-- Navbar -->
  <header class="fixed top-0 w-full z-50 bg-ink/80 backdrop-blur border-b border-gold/20">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-14">
      <div class="flex items-center space-x-2">
        <img src="playstore.png" alt="Logo" class="h-8 w-auto">
        <a href="index.html" class="font-serif text-lg font-bold text-gold">World Class Piano Gallery</a>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-gold">Home</a>
        <a href="pianos.html" class="text-gold">Pianos</a>
        <a href="warranty.html" class="hover:text-gold">Warranty</a>
      </nav>
      <button id="menuBtn" class="md:hidden text-gold text-2xl">☰</button>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-ink border-t border-gold/20">
      <nav class="flex flex-col px-6 py-4 space-y-4">
        <a href="index.html" class="hover:text-gold">Home</a>
        <a href="pianos.html" class="hover:text-gold">Pianos</a>
        <a href="warranty.html" class="hover:text-gold">Warranty</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto pt-28 px-6 pb-20">
    <h1 class="font-serif text-4xl font-bold text-center mb-12">Available Pianos</h1>
    <div id="catalog" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-10"></div>
  </main>

  <footer class="py-8 text-center border-t border-gold/20 bg-ink">
    <p class="text-sm text-gray-400">&copy; 2025 World Class Piano Gallery</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    // Mobile menu toggle
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    });
  </script>
</body>
</html>
